{% extends "base.html" %}

{% block content %}
<div class="full_post" id="temp" onclick="sizeup(this)">
  <div class="post_header">
    <h3 class="title">{{post.title}}</h3>
    <h2 class="meta">{{post.author}}</h2>
    <h2>{{post.publication_date}}</h2>    
  </div>
  <div class="post_body">
    <p>{{post.full_description}}</p>    
  </div>
  <div class="post_footer">
      {% for tag in post.tag %}
      <div class="tag">{{tag}}</div>
      {% endfor %}
  </div>    
</div>


<script>
  function setHeader() {
      document.getElementsByClassName('header')[0].classList.toggle("header_post");
  }
  window.onload = setHeader;
</script>  

{% endblock %}
